MEMORY {
  LDADDR: start = $bffe, size = 2;
  CODE: start = $c000, size = $1000;
  EDGESA: start = $6000, size = $2000;
  EDGESB: start = $8000, size = $2000;
}

SEGMENTS {
  LDADDR: load = LDADDR;
  INIT: load = CODE;
  CODE: load = CODE;
  BSS: load = CODE, type=bss, define=yes;
  EDGESA: load = EDGESA, type=bss;
  EDGESB: load = EDGESB, type=bss;
}

